<div class="row">
  <form class="form col-lg-10" (submit)="saveSettings(newSettings)">
    <p>
      <ngb-alert [dismissible]="false" type="success" *ngIf="savedSuccessfully">
        <strong>Gespeichert!</strong> Neue Einstellungen wurden gespeichert.
      </ngb-alert>
    </p>
    <div class="form-group">
      <label for="rooms">Räume</label>
      <input id="rooms" type="text" [(ngModel)]="newSettings.rooms" name="rooms" class="form-control" placeholder="Räume-URL...">
    </div>
    <div class="form-group">
      <label for="lectures">Vorlesungen</label>
      <input id="lectures" type="text" [(ngModel)]="newSettings.lectures" name="lectures" class="form-control" placeholder="Vorlesungen-URL...">
    </div>
    <div class="form-group">
      <label for="students">Studenten</label>
      <input id="students" type="text" [(ngModel)]="newSettings.students" name="students" class="form-control" placeholder="Studenten-URL...">
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!newSettings.rooms || !newSettings.lectures || !newSettings.students">Einstellungen speichern</button>
    <button type="reset" class="btn btn-error" (click)="reset()">Default-Einstellungen laden</button>
  </form>
</div>
